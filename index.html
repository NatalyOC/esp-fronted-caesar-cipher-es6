<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Caesar-Cipher</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <br>
    <br>
    <div class="row">
      <div class="col s12 offset-l3 l6 offset-m3 m6 center-align">
        <img src="assets/images/es6.png" alt="es6" class="responsive-img">
      </div>
    </div>
    <h1 class="header center-align orange-text">Caesar-Cipher-ES6</h1>
    <div class="row">
      <br>
      <form class="col s12 offset-m3 m6 offset-l3 l6" action="#" id="form-cipher">
        <div class="row">
          <p>
            <input name="action" type="radio" id="text-cipher" value="cipher" />
            <label for="text-cipher">Cipher</label>
          </p>
          <p>
            <input name="action" type="radio" id="text-decipher" value="decipher" />
            <label for="text-decipher">Decipher</label>
          </p>
          <br>
        </div>
        <div class="row">
          <div class="col s12 l12">
            <input placeholder="Ingrese Texto a cifrar o descifrar" id="input-text" type="text" >
          </div>
        </div>
        <div class="row">  
          <div class="col s12 l12">
            <input type="button" id="button-action" value="Enviar" class="btn waves-effect waves-green" disabled="true">
            <input type="button" id="button-clean" value="Limpiar" class="btn waves-effect waves-green" >
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div id="text-result" class="col s12 m12 l12">        
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
